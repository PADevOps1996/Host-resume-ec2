name: Deploy Java App to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      # Step 3: Build the WAR file using Maven
      - name: Build with Maven
        run: mvn clean package

      # Step 4: Rename the WAR file
      - name: Rename WAR file
        run: mv target/java-hello-app-1.0-SNAPSHOT.war target/java-hello-app.war

      # Step 5: Debugging Step - Verify the target directory exists
      - name: List contents of the target directory
        run: ls -l /home/runner/work/Host-resume-ec2/Host-resume-ec2/target/

      # Step 6: Ensure the webapps directory exists and set correct permissions on the EC2 instance
      - name: Ensure correct permissions on /var/lib/tomcat9/webapps/
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /var/lib/tomcat9/webapps/
            sudo chown -R tomcat:tomcat /var/lib/tomcat9/webapps/
            sudo chmod -R 775 /var/lib/tomcat9/webapps/

      # Step 7: Deploy the renamed WAR file to EC2 using sudo for rsync
      - name: Deploy WAR file with sudo
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rsync -avz /home/runner/work/Host-resume-ec2/Host-resume-ec2/target/java-hello-app.war /var/lib/tomcat9/webapps/

      # Step 8: Restart Tomcat on EC2
      - name: Restart Tomcat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: sudo systemctl restart tomcat9
